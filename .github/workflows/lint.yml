name: Linting
on: workflow_call

jobs:
  lint:
    name: Check code lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.13.x

      - name: Run ESLint
        run: npm run lint