name: "[CI] push & pull-request"

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

permissions:
  contents: read
  pull-requests: write
  statuses: write
  checks: write

jobs:
  call-lint:
    name: call lint.yml
    uses: dc7devs/adinspiration-template-brands/.github/workflows/lint.yml@main